<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title> Payment3</title>
    <link rel="stylesheet" href="css/payment.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Bill & Payment Form<br>Mobile Banking</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
            <div class="payment-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="payment-title">Select Payment Method</span>
                <div class="category">
                  <label for="dot-1">
                  <span class="dot one"></span>
                  <span class="gender">TAP</span>
                </label>
                <label for="dot-2">
                  <span class="dot two"></span>
                  <span class="gender">Bkash </span>
                </label>
                <label for="dot-3">
                    <span class="dot three"></span>
                    <span class="gender">Nagad</span>
                  </label>
                </div>
              </div>
          <div class="input-box">
            <span class="details">Program</span>
            <input type="text" placeholder="Program Name" required>
          </div>
          <div class="input-box">
            <span class="details">Session</span>
            <input type="text" placeholder=" Enter Session" required>
          </div>
          <div class="input-box">
            <span class="details">Billing Amount</span>
            <input type="number" placeholder="Amount" required>
          </div>
          <div class="input-box">
            <span class="details">Billing Date</span>
            <input type="text" placeholder="dd/mm//yyyy" required>
          </div>
          <div class="input-box">
            <span class="details">Mobile Number</span>
            <input type="text" placeholder="Enter mobile number" required>
          </div>
          <div class="input-box">
            <span class="details">Pin Number</span>
            <input type="text" placeholder="Enter Pin " required>
          </div>
          <div class="input-box">
            <span class="details">Referance Number</span>
            <input type="text" placeholder="Enter reference number" required>
          </div>
          
        </div>
        <div class="button">
          <input type="submit" value="Submit Payment">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
