<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title> Payment2</title>
    <link rel="stylesheet" href="css/payment.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Bill & Payment Form<br>Card Details</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Program</span>
            <input type="text" placeholder="Program Name" required>
          </div>
          <div class="input-box">
            <span class="details">Session</span>
            <input type="text" placeholder=" Enter Session" required>
          </div>
          <div class="input-box">
            <span class="details">Billing Amount</span>
            <input type="number" placeholder="Amount" required>
          </div>
          <div class="input-box">
            <span class="details">Billing Date</span>
            <input type="text" placeholder="dd/mm//yyyy" required>
          </div>
          <div class="input-box">
            <span class="details">Card Number</span>
            <input type="text" placeholder="Enter Card Number" required>
          </div>
          <div class="input-box">
            <span class="details">Expiry Date</span>
            <input type="text" placeholder="dd/mm//yyyy" required>
          </div>
          <div class="input-box">
            <span class="details">CVC/CVV</span>
            <input type="text" placeholder="Enter Code" required>
          </div>
          <div class="input-box">
            <span class="details">Referance Number</span>
            <input type="text" placeholder="Enter reference number" required>
          </div>
        </div>
        <!--<div class="payment-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <span class="payment-title">Select Payment Method</span>
          <div class="category">

          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Mobile Banking</span>
          </label>
          </div>
        </div>-->
        <div class="button">
          <input type="submit" value="Submit Payment">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
